{% extends 'grocerystore/base.html' %}

<head>
    {% block head %}
      <h1>Welcome to the Inflaskart login page</h1>
    {% endblock %}
</head>

<body>
  {% block body %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
    </ul>
    {% endif %}

    <form class="form-horizontal" role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>

    <a href="{% url 'grocerystore:index' %}"> Inflaskart index page </a><br>

  {% endblock %}
</body>
