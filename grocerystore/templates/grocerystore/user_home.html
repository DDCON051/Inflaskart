{% extends 'grocerystore/base.html' %}

<head>
    {% block head %}
      <h1> {{username}}'s home page </h1>

      {% if messages %}
        <ul class="messages">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
        </ul>
      {% endif %}

    {% endblock %}
</head>

<body>
  {% block body %}

    <form action="" method="post">
      {% csrf_token %}
      <p> {{ add_form.as_table }} </p>
      <input type="submit" value="Add to cart" />
    </form>

    <form action="cart" method="get">
      <input type="submit" value="View cart">
    </form>

    <a href="{% url 'grocerystore:index' %}">{{ 'Inflaskart index page' }}</a>

  {% endblock %}
</body>
